<!DOCTYPE html>
<html lang="en" data-theme="dark">
  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          <nav class="nav">
            {% for nav in site.nav %}
            <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
            {% endfor %}
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
              <span class="theme-icon"></span>
            </button>
          </nav>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy;
          <time datetime="{{ site.time | date_to_xmlschema }}"
            >{{ site.time | date: '%Y' }}</time
          >. kimtoma. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "{{ site.ga_analytics }}", "auto");
      ga("send", "pageview");
    </script>
    {% endif %}

    <script>
      (function() {
        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const STORAGE_KEY = 'theme';

        function getStoredTheme() {
          return localStorage.getItem(STORAGE_KEY);
        }

        function setTheme(theme) {
          html.setAttribute('data-theme', theme);
          localStorage.setItem(STORAGE_KEY, theme);
          updateIcon(theme);
        }

        function updateIcon(theme) {
          const icon = toggle.querySelector('.theme-icon');
          icon.textContent = theme === 'dark' ? 'ðŸŒž' : 'ðŸŒš';
        }

        // Initialize theme
        const storedTheme = getStoredTheme();
        if (storedTheme) {
          setTheme(storedTheme);
        } else {
          updateIcon('dark');
        }

        // Toggle handler
        toggle.addEventListener('click', function() {
          const current = html.getAttribute('data-theme');
          const next = current === 'dark' ? 'light' : 'dark';
          setTheme(next);
        });
      })();
    </script>
  </body>
</html>
