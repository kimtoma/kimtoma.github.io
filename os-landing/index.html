<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kimtoma.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'caveat': ['Caveat', 'SimGyeongha', 'cursive'],
              'inter': ['Inter', 'SimGyeongha', 'sans-serif'],
              'cutive': ['"Cutive Mono"', 'SimGyeongha', 'monospace'],
            }
          }
        }
      }
    </script>
    <script>
      // Initialize theme from localStorage
      (function() {
        var theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@300;400;500&family=Cutive+Mono&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'SimGyeongha';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/SimKyungha.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --bg-primary: #d9bba9;
        --bg-secondary: #e5c6b3;
        --bg-tertiary: #d4b49e;
        --text-primary: #1f1a17;
        --text-secondary: #4a4340;
        --text-muted: #7a7270;
        --card-bg: #ffefe5;
        --card-bg-alt: #f4f7f6;
        --accent: #e86b58;
        --accent-teal: #5fa8aa;
      }

      .dark {
        --bg-primary: #1a1512;
        --bg-secondary: #241e1a;
        --bg-tertiary: #1f1915;
        --text-primary: #f5efe6;
        --text-secondary: #c9c0b8;
        --text-muted: #8a827a;
        --card-bg: #2a2420;
        --card-bg-alt: #1f1c1a;
        --accent: #e86b58;
        --accent-teal: #5fa8aa;
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: var(--bg-primary);
        font-family: 'Inter', 'SimGyeongha', sans-serif;
        transition: background-color 0.5s ease;
      }
      
      /* Animation for gentle floating */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      @keyframes float-slow {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float-delayed 7s ease-in-out infinite;
        animation-delay: 1s;
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
        animation-delay: 2s;
      }

      /* Custom scrollbar to be invisible */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
