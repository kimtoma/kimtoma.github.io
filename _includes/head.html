<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/apple-touch-icon-kimtoma.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon_kimtoma.ico' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">
  <script data-ad-client="ca-pub-4525178651007218" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  
  {% seo title=false %}
</head>
